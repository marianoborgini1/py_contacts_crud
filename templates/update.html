<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto - PyContacts</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-content">
            <h1><a href="/"><i class="fas fa-address-book" style="color: #3498db;"></i> PyContacts</a></h1>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="nav-links">
                <a href="#footer"><i class="fas fa-envelope"></i> Contacto</a>
                <a href="{{ url_for('auth.logout') }}" class="btn-nav-danger"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </div>
        </div>
    </header>

    <div class="contenedor-principal" style="justify-content: center; align-items: center;">
        <div class="formBox">
            <h3 style="margin-bottom: 20px; color: #2c3e50; text-align: center;"><i class="fas fa-user-edit"></i> Editar Contacto</h3>
            
            <form action="{{ url_for('contacts.updateContacto', id=contacto.id) }}" method="POST">
                <label>Nombre Completo</label>
                <input type="text" name="nombre" value="{{ contacto.nombre }}" required>

                <label>Teléfono</label>
                <input type="tel" name="telefono" value="{{ contacto.telefono }}" required>

                <label>Correo Electrónico</label>
                <input type="email" name="email" value="{{ contacto.email }}">

                <input type="submit" value="Actualizar" class="btn-action">
                <a href="{{ url_for('contacts.dashboard') }}" class="btn-cancelar">Cancelar</a>
            </form>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="footer-socials">
            <a href="https://www.linkedin.com/in/mariano-borgini-dev/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/marianoborgini1" target="_blank" title="GitHub">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:marianoborgini1@gmail.com" title="Enviar Email">
                <i class="fas fa-envelope"></i> Gmail
            </a>
        </div>
        
        <p style="margin-top: 20px;">Mariano Borgini <strong>&lt;/&gt;</strong> Software Developer</p>
        <p style="margin-top: 5px; font-size: 0.8rem;">Todos los derechos reservados © 2026</p>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
        });

        document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navLinks.classList.remove("active");
        }));
    </script>

</body>
</html>
