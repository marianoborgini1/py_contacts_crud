<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - PyContacts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; background-color: #f4f7f6;">

    <header class="navbar">
        <div class="nav-content">
            <h1><a href="/"><i class="fas fa-address-book" style="color: #3498db;"></i> PyContacts</a></h1>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="nav-links">
                <a href="{{ url_for('auth.login') }}" class="btn-nav-primary">Iniciar Sesión</a>
                <a href="{{ url_for('auth.register') }}">Regístrate</a>
                <a href="#footer"><i class="fas fa-envelope"></i> Contacto</a>
            </div>
        </div>
    </header>

    <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <div class="formBox" style="text-align: center;">
            <h2 style="margin-bottom: 25px; color: #2c3e50;"><i class="fas fa-lock" style="color: #3498db;"></i> Nueva Contraseña</h2>
            
            <form method="POST" style="text-align: left;">
                <label for="password">Escribí tu nueva contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                
                <input type="submit" value="Actualizar Contraseña" class="btn-success">
            </form>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="footer-socials">
            <a href="https://www.linkedin.com/in/mariano-borgini-dev/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/marianoborgini1" target="_blank" title="GitHub">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:marianoborgini1@gmail.com" title="Enviar Email">
                <i class="fas fa-envelope"></i> Gmail
            </a>
        </div>
        
        <p style="margin-top: 20px;">Mariano Borgini <strong>&lt;/&gt;</strong> Software Developer</p>
        <p style="margin-top: 5px; font-size: 0.8rem;">Todos los derechos reservados © 2026</p>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        if (hamburger && navLinks) {
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                navLinks.classList.toggle("active");
            });

            document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
                hamburger.classList.remove("active");
                navLinks.classList.remove("active");
            }));
        }
    </script>

</body>
</html>
